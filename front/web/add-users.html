<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aracne</title>
    <!-- Establezco un icono para la página -->
    <link rel="shortcut icon" href="imagenes/icono.png">
    <!-- Establezco el CSS para la página -->
    <link rel="stylesheet" href="css/shop.css" type="text/css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function showSection(sectionId) {
                document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
                let section = document.getElementById(sectionId);
                if (section) {
                    section.classList.remove('hidden');
                }
            }
            
            function toggleDetalle(id) {
                let detalle = document.getElementById(id);
                if (detalle) {
                    detalle.style.display = detalle.style.display === 'none' ? 'block' : 'none';
                }
            }
            
            window.showSection = showSection;
            window.toggleDetalle = toggleDetalle;
        });

        function toggleNumberInput(checkbox) {
            const container = checkbox.closest(".talla-item");
            const numberInput = container.querySelector("input[type='number']");
            numberInput.style.display = checkbox.checked ? "inline-block" : "none";
        }
    </script>
</head>
<body>
    <div class="topbar">
        <a href="products.html">Productos</a>
        <a href="create-products.html">Añadir Producto</a>
        <a href="users.html">Usuarios</a>
        <a href="add-users.html">Añadir Usuario</a>
        <a href="returns.html">Devoluciones</a>
        <a id="logout">Logout</a>
    </div>
    
    <div class="container">
        <div id="add-usuario">
            <h2>Añadir Usuario</h2>
            <form id="form-add-users">
                <div class="input-text">
                    <label>Nombre</label>
                    <div class="input-block">
                        <input type="text" id="nombre">
                        <span id="span-nombre-user"></span>
                    </div>
                    <br>
                    <label>Email</label>
                    <div class="input-block">
                        <input type="text" id="email">
                        <span id="span-email-user"></span>
                    </div>
                    <br>
                    <label>Rol</label>
                    <div class="input-block">
                        <select id="select-rols"></select>
                        <span id="span-rol-user"></span>
                    </div>
                    <br>
                    <label>Contraseña</label>
                    <div class="input-block">
                        <input type="password" id="password">
                        <span id="span-password-user"></span>
                    </div>
                    <br>
                </div>
                <button style="margin-top: 10px;" type="submit" class="boton-form" id="boton-users">Guardar</button>
            </form>
        </div>
    </div>
</body>
<script src="js/shop.js"></script>
<script src="js/add-users.js"></script>
</html>
