<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hermes</title>
        <!-- Establezco un icono para la página -->
        <link rel="shortcut icon" href="imagenes/icono.png">
        <!-- Establezco el CSS para la página -->
        <link rel="stylesheet" href="css/login.css" type="text/css">
    </head>
    <body style="background: #e6d7ff;">
        <!-- Página de Login -->
        <div class="container">
            <!-- Establezco el título del login -->
            <div class="header">
                <h1>Aracne</h1>
                <p><b>Inicio de sesión</b></p>
            </div>

            <!-- Establezco el formulario del login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Email</label>
                    <input type="text" id="login-username" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button class="btn" id="boton-login" style="background: #e6d7ff;">Iniciar sesión</button>
            </form>
            <br><br>
        </div>

        <!-- Página de Registro -->
        <div class="container" style="display: none;" id="register-container">   
            <!-- Establezco el título del registro -->
            <div class="header">
                <h1>Registro</h1>
                <p><b>Crea una cuenta y comienza a chatear.</b></p>
            </div>

            <!-- Establezco el formulario del registro -->
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Nombre de usuario</label>
                    <input type="text" id="register-username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar contraseña</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button class="btn" id="boton-registro">Registrarse</button>
            </form>

            <!-- El footer presenta un enlace que contiene código que evita que se recargue la página, oculta el formulario de registro
            y muestra el formulario de login -->
            <div class="footer">
                <p>¿Ya tienes cuenta? <a href="javascript:void(0);mostrarFormularioLogin()">Inicia sesión aquí</a></p>
            </div>
        </div>
    </body>
    <!-- Establezco el script de la página -->
    <script src="js/login.js"></script>
</html>
