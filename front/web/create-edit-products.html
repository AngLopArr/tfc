<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aracne</title>
    <!-- Establezco un icono para la p치gina -->
    <link rel="shortcut icon" href="imagenes/icono.png">
    <!-- Establezco el CSS para la p치gina -->
    <link rel="stylesheet" href="css/shop.css" type="text/css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function showSection(sectionId) {
                document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
                let section = document.getElementById(sectionId);
                if (section) {
                    section.classList.remove('hidden');
                }
            }
            
            function toggleDetalle(id) {
                let detalle = document.getElementById(id);
                if (detalle) {
                    detalle.style.display = detalle.style.display === 'none' ? 'block' : 'none';
                }
            }
            
            window.showSection = showSection;
            window.toggleDetalle = toggleDetalle;
        });

        function toggleNumberInput(checkbox) {
            const container = checkbox.closest(".talla-item");
            const numberInput = container.querySelector("input[type='number']");
            numberInput.style.display = checkbox.checked ? "inline-block" : "none";
        }
    </script>
</head>
<body>
    <div class="topbar">
        <a href="products.html">Productos</a>
        <a href="create-edit-products.html">A침adir Producto</a>
        <a href="users.html">Usuarios</a>
        <a href="create-edit-users.html">A침adir Usuario</a>
        <a href="returns.html">Devoluciones</a>
    </div>
    
    <div class="container">
        <div id="add-producto">
            <h2>Crear Producto</h2>
            <form>
                <label>Nombre: <input type="text"></label>
                <br><br>
                <label>Precio: <input type="number"></label>
                <br><br>
                <div class="talla-group">
                    <div class="talla-item">
                        <label><input type="checkbox" name="tallaS" onclick="toggleNumberInput(this)"> S</label>
                        <input type="number" min="1" max="10">
                    </div>
                    <div class="talla-item">
                        <label><input type="checkbox" name="tallaM" onclick="toggleNumberInput(this)"> M</label>
                        <input type="number" min="1" max="10">
                    </div>
                    <div class="talla-item">
                        <label><input type="checkbox" name="tallaL" onclick="toggleNumberInput(this)"> L</label>
                        <input type="number" min="1" max="10">
                    </div>
                    <div class="talla-item">
                        <label><input type="checkbox" name="tallaXL" onclick="toggleNumberInput(this)"> XL</label>
                        <input type="number" min="1" max="10">
                    </div>
                </div>
                <br>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
