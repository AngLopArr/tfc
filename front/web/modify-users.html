<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aracne</title>
    <link rel="shortcut icon" href="imagenes/icono.png">
    <link rel="stylesheet" href="css/shop.css" type="text/css">
</head>
<body>
    <div class="topbar">
        <a href="products.html">Productos</a>
        <a href="create-products.html">Añadir Producto</a>
        <a href="users.html">Usuarios</a>
        <a href="add-users.html">Añadir Usuario</a>
        <a href="returns.html">Devoluciones</a>
        <a id="logout">Logout</a>
    </div>
    
    <div class="container">
        <div id="add-usuario">
            <h2>Editar Usuario</h2>
            <form id="form-add-users">
                <div class="input-text">
                    <label>Nombre</label>
                    <div class="input-block">
                        <input type="text" id="nombre">
                        <span id="span-nombre-user"></span>
                    </div>
                    <br>
                    <label>Email</label>
                    <div class="input-block">
                        <input type="text" id="email">
                        <span id="span-email-user"></span>
                    </div>
                    <br>
                    <label>Rol</label>
                    <div class="input-block">
                        <select id="select-rols"></select>
                        <span id="span-rol-user"></span>
                    </div>
                    <br>
                    <label>Contraseña</label>
                    <div class="input-block">
                        <div class="password-block">
                            <input type="password" id="password">
                            <img id="password-eye" src="imagenes/eye.png"/>
                        </div>
                        <span id="span-password-user"></span>
                    </div>
                    <br>
                </div>
                <button style="margin-top: 10px;" type="submit" class="boton-form" id="boton-users">Guardar</button>
            </form>
        </div>
    </div>
</body>
<script src="js/modify-users.js"></script>
</html>
